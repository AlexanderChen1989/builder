  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6" style="">
          <form class="" method="post" action="https://formspree.io/">
            <div class="form-group"> <label>Email address</label>
              <input type="email" name="email" class="form-control" placeholder="Enter email"> </div>
            <div class="form-group"> <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password"> </div>
            <div class="form-group"><label class="form-control-label">Select</label><select class="form-control"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div>
            <div class="form-group"><label class="form-control-label">Multiple select</label><select multiple="" class="form-control"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div>
            <fieldset class="form-group"><label class="form-control-label">Label</label>
              <div class="radio-inline"><label class="form-control-label"><input type="radio" value="option1" checked="">Radio option 1</label></div>
              <div class="radio"><label class="form-control-label"><input type="radio" value="option2" checked=""> Radio option 2</label></div>
            </fieldset>
            <div class="form-check"> <label class="form-check-label"> <input class="form-check-input" type="checkbox" value=""> Remember me </label> </div>
            <fieldset class="form-group"> <label class="form-control-label" for="exampleInputEmail1">Email address</label>
              <div class="input-group"> <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1"> </div>
            </fieldset>
            <div class="form-group"><label class="form-control-label" for="exampleTextarea">Example textarea</label><textarea class="form-control" id="exampleTextarea" rows="3"></textarea></div>
            <div class="form-group"><label class="form-control-label">File input</label>
              <input type="file" class="form-control-file">
            </div>
            <div class="form-group"><label for="staticEmail2" class="sr-only">Email</label>
              <input type="text" readonly="" class="form-control-plaintext" id="staticEmail2" value="email@example.com">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
